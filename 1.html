<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      position: relative;
      display: inline-block;
    }

    .card img {
      width: 300px;
      height: auto;
      border-radius: 4px;
    }

    .card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .card .overlay h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .card .overlay a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section>
    <h2 id="title3">My Projects</h2>
    <div class="Card1">
      <div class="card">
        <img src="FRont page.png" alt="Project Image">
        <div class="overlay">
          <h3>// PROJECT 1</h3>
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
